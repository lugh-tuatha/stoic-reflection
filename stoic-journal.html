<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Reflection</title>
    <!-- link for styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
</head>
<body>
    <nav>
        <div class="container header">
            <a href="index.html">
                <h1>Daily Stoic Reflection</h1>
            </a>

            <input type="search" placeholder="search any blogs">
        </div>
    </nav>

     
    <main class="container">
        <section class="stoic-journal">
            <h1>Latest Journal</h1>
            
            <button data-open-add-modal>add</button>
            
            <div class="journals" id="journals">
                <!-- data coming from api -->
            </div>

            <!-- popup modal for adding reflection -->
            <dialog class="add-dialog" data-add-modal>
                <form onsubmit="addReflection()">
                    <label for="title">Title: </label>
                    <input type="text" id="title"> <br>
                    <input type="submit">
                </form>
                <button data-close-add-modal>close</button>
            </dialog>
            
        </section>
    </main>
    
    <!-- axios script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- script for reusable utils -->
    <script src="js/utils.js"></script>

    <!-- main script -->
    <script src="js/main.js"></script>

    <!-- script for api request -->
    <script src="js/api.js"></script>
</body>
</html>
